<html>
<head>
	<title></title>
	{% load staticfiles %}
	<link rel="stylesheet" type="text/css" href="{% static 'shopping/bootstrap.min.css' %}">
	<script src="{% static 'shopping/jquery.min.js' %}"></script>
</head>
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">
		<img alt="Brand" src="http://www.iconarchive.com/download/i77853/custom-icon-design/pretty-office-11/shop.ico" width="25px" height="25px">
	  </a>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li><a href="#">news</a></li>
		<li><a href="#">Q&A</a></li>
		<li><a href="#">contact us</a></li>
	  </ul>
	  <ul class="nav navbar-nav navbar-right" style="margin-top:12px">
		{% if request.user.is_authenticated %}
		<div>
            <a class="btn btn-info" disabled="disabled">Welcome, {{request.user}}</a>  
            <a style="margin-left:3px;"class="btn btn-danger" href="{% url 'shopping.views.logout_view' %}">logout</a>
        </div>
		{% else %}
		<form action="{% url 'shopping.views.login_view' %}" method="post" class="form-inline">
			{% csrf_token %}
			<input name="username" type="text" class="form-control" placeholder="username">
			<input name="password" type="password" class="form-control" placeholder="password">
			<button type="submit" class="btn btn-default">login</button>
		</form>
		{% endif %}
	  </ul>
	</div>
   </div>
</nav>
		
<div>{% block title %}{% endblock %}</div>
<div>{% block content %}{% endblock %}</div>
{% block js %}{% endblock %} 
</body>
</html>
